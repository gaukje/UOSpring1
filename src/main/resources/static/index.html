<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgaver</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h1>Oppgave 1 - gjennomsnittstemperatur hver m책ned</h1>
Skriv m책ned: <input type="text" id="mnd"/>
<button id="getTemp"> Trykk her</button>
<p id="output"></p>

<script type="application/javascript">

    $(() => {
        $("#getTemp").click(() => {
            const mnd = $("#mnd").val();

            $.get("/tmp?mnd=" + mnd, temp => {
                if (temp !== 0) {
                    $("#output").html("I " + mnd + " var det en gjennomsnittstemperatur p책 " + temp + " grader.");
                } else {
                    $("#output").html("Du har oppgitt ugyldig m책ned");
                }
            })
        })
    })
</script>


</body>
</html>
